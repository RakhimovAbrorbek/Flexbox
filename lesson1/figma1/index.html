<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Our Team</h1>
        </div>
        <div class="desc">
            <p>Failure will never overtake me if my determination to succeed is strong enough.</p>
        </div>
        <img src="images/team.jpg" alt="Team Banner">
        <div class="group-1 people">
            <div class="person">
                <i class="hgi hgi-stroke hgi-user"></i>
                <img src="images/picture.png" alt="Alex Johnson">
                 <h4>Alex Johnson</h4>
                   <span>CEO</span>
            </div>
            <div class="person">
                <i class="hgi hgi-stroke hgi-user"></i>
                <img src="images/picture.png" alt="Maria Smith">
                <h4>Maria Smith</h4>
                <span>CTO</span>
            </div>
            <div class="person">
                <i class="hgi hgi-stroke hgi-user"></i>
                <img src="images/picture.png" alt="James Lee">
                <h4>James Lee</h4>
                <span>Lead Developer</span>
            </div>
            <div class="person">
                <i class="hgi hgi-stroke hgi-user"></i>
                <img src="images/picture.png" alt="Emma Brown">
                <h4>Emma Brown</h4>
                <span>Marketing Director</span>
            </div>
            <div class="person">
                <i class="hgi hgi-stroke hgi-user"></i>
                <img src="images/picture.png" alt="Liam Davis">
                <h4>Liam Davis</h4>
                <span>Product Manager</span>
            </div>
            <div class="person">
                <i class="hgi hgi-stroke hgi-user"></i>
                <img src="images/picture.png" alt="Sophie Wilson">
                <h4>Sophie Wilson</h4>
                <span>UX Designer</span>
            </div>
        </div>
    </div>

</body>
</html>
